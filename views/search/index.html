{% extends "layouts/base.html" %}

{% block content %}

    <h1> Search </h1>
    <p class="lead"> Search for a hashtag </p>
    
    <form class="form-inline">
        <div class="form-inline">
            <label class="sr-only" for="hashtag"> Hashtag </label>

            Basic Panel
        </div>
</div>
{% endblock %}
